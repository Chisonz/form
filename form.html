<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
</head>
<body>
	<div class="infomation">
		<form action="/form" method="post">
			<div>
				<label for="username">姓名:</label>
				<input type="text" name="username" id="username" placeholder="用户名">
			</div>
			<div>
				<label for="password">密码:</label>
				<input type="password" name="password" value="12345678" id="password" placeholder="密码">
			</div>
			<div class="sex">
				<label>性别:</label>
				<input type="radio" name="sex" value="male" checked>男
				<input type="radio" name="sex" value="female">女
			</div>
			<div class="orientation">
				<label>取向:</label>
				<input type="radio" name="orientation" value="male">男
				<input type="radio" name="orientation" value="female" checked>女
			</div>
			<div class="hobby">
				<label>爱好:</label>
				<input type="checkbox" name="hobby" value="dota">dota
				<input type="checkbox" name="hobby" value="travel" checked>旅游
				<input type="checkbox" name="hobby" value="pet" checked>宠物
			</div>
			<div>
				<label for="article">评论:</label>
				<textarea name="article" id="article" cols="22" rows="10">ddd</textarea>
			</div>
			<div class="select">
				<label>我的car:</label>
				<select name="mycar">
					<option value="Saab" selected>萨博</option>
					<option value="Lamborghini">兰博基尼</option>
					<option value="Ferrari">法拉利</option>
				</select>
				<input type="submit">
			</div>
		</form>
	</div>
</body>
</html>
